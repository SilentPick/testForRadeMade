
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/manifest.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapeer__left-colunm">
        <div class="left-colunm__header">CRM</div>
        <div class="left-colunm__wrapper">
          <button class="wrapper__button dashboard_btn"><img class="wrapper__img" src="images/ico/dashboard.png" alt=""/>Dashboard</button>
          <div class="wrapper__line"></div>
          <button class="wrapper__button reports_btn"><img class="wrapper__img" src="images/ico/reports.png" alt=""/>Reports</button>
          <div class="wrapper__line"></div>
          <button class="wrapper__button customers_btn"><img class="wrapper__img" src="images/ico/customers.png" alt=""/>Customers</button>
          <div class="wrapper__line"></div>
          <button class="wrapper__button calendar_btn"><img class="wrapper__img" src="images/ico/calendar.png" alt=""/>Calendar</button>
          <div class="wrapper__line"> </div>
        </div>
      </div>
      <div class="wrapper__right-colunm">
        <div class="right-column__header">
          <div class="header__left-side">
            <div class="left-side__costumers">Customers</div>
            <div class="left-side_arrow"></div>
            <div class="left-side__name">Max Jones</div>
          </div>
          <div class="header__right-side">
            <input placeholder="SEARCH" class="right-side__input" />
            <div class="right-side__ring">
              <div class="ring__notify">4</div>
            </div>
            <img src="images/ico/avatar.png" class="right-side__avatar"/>
            <div class="right-side__user">Hello Lauren</div>
          </div>
        </div>
        <div class="wrapper__main-content">
          <div class="main-content__user-info">
            <div class="user-info__avatar"></div>
          </div>
          <div class="main-content__user-details">
            <div class="user-details__info">
              <div class="info__wrapper">
                <div class="wrapper__name">MAX JONES</div>
                <div class="wrapper__status">GOLD</div>
              </div>
              <div class="details__position">Sales & Marketing</div>
            </div>
            <div class="user-details__info">
              <div class=""
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
